<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    
    <p>
        Generate a number between 0 and <span id="maxOutput">10</span>
    </p>

    <div>
        <input type = "range" id = "jsRange" min="1" max="200" step+"1" value ="10" list = "tickmarks">
        
        <datalist id = "tickmarks">
            <option value ="0"></option>
            <option value ="50"></option>
            <option value ="100"></option>
            <option value ="150"></option>
            <option value ="200"></option>
        </datalist>

    </div>

    <div>
        Guess the number:
        <input type = "text" id="jsInput" >
        <button id="jsPlay">Play!</button>
    </div>
    <div>
        <p id="jsUserAns"> </p>
        <p id="jsMachAns"> </p>
        <p id="jsResult"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
